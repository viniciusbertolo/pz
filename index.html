        <script>
            window.addEventListener('scroll', function () {
                const swiper = document.querySelector('.mySwiper2'); // Seleciona o banner
                const menuSuperior = document.querySelector('.menu-superior'); // Seleciona o menu superior
                const scrollPosition = window.scrollY; // Pega a posição do scroll

                const seventyVh = window.innerHeight * 0.7; // Calcula 70% da altura da janela (70vh)

                if (scrollPosition > seventyVh) { // Se o scroll passar de 100px
                    swiper.style.opacity = '0'; // Oculta o banner suavemente
                    swiper.style.pointerEvents = 'none'; // Desabilita a interação com o banner
                    menuSuperior.style.display = 'flex'; // Mostra o menu superior
                    menuSuperior.style.opacity = '1'; // Mostra o menu superior
                } else {
                    swiper.style.opacity = '1'; // Mostra o banner
                    swiper.style.pointerEvents = 'all'; // Habilita a interação com o banner
                    menuSuperior.style.display = 'none'; // Oculta o menu superior
                    menuSuperior.style.opacity = '0';
                }
            });
        </script>
